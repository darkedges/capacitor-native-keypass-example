<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="initRegistration()"><ion-icon name="id-card-outline"></ion-icon>register</ion-button>
    <ion-button color="success" (click)="initAuthentication()"><ion-icon
        name="log-in-outline"></ion-icon>authenticate</ion-button>
  </div>

</ion-content>
